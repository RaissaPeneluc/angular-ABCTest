<div>
  <ul class="column-list-alternatives">

    <!-- *ngFor foi usado para iterar sobre as opções e criar uma entrada de radio button para cada uma. -->
    <!-- [checked] é utilizada para garantir que a opção selecionada permaneça marcada. -->
    <!-- Quando opção é selecionada (selectOption), um evento é emitido para informar ao componente pai sobre a escolha feita.-->
    <!-- [name] adiciona a propriedade name com base no índice da pergunta, permitindo selecionar apenas uma alternativa por pergunta -->
    <!-- [disabled] adiciona a propriedade disabled com base no estado do quiz -->


    <li class="list-alternatives" *ngFor="let option of options; let i = index">
      <label class="label-alternatives">
        <input class="text-alternatives"
          type="radio"
          [name]="'question_' + alternativeIndex"
          [value]="option"
          [checked]="selectedOption === option"
          (change)="selectOption.emit({ alternativeIndex: alternativeIndex, option: option })"
          [disabled]="quizSubmitted"
        />
        {{ option }}
      </label>
    </li>
  </ul>
</div>
